<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">LinkedinHopIterator</span>&lt;<span class="title">T</span>&gt; <span class="keyword">implements</span> <span class="title">Iterator</span>&lt;<span class="title">T</span>&gt; </span>{</div><div class="line">    Iterator&lt;T&gt; itr = <span class="keyword">null</span>;</div><div class="line">    <span class="keyword">int</span> hop = <span class="number">0</span>;</div><div class="line">    LinkedinHopIterator(Collection&lt;T&gt; collection, <span class="keyword">int</span> hop) {</div><div class="line">        itr = collection.iterator();</div><div class="line">        <span class="keyword">this</span>.hop = hop;</div><div class="line">        hop();</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title">hop</span>() {</div><div class="line">        <span class="keyword">int</span> k = hop - <span class="number">1</span>;</div><div class="line">        <span class="keyword">while</span>(k-- &gt; <span class="number">0</span>) {</div><div class="line">            <span class="keyword">if</span>(itr.hasNext()) itr.next();</div><div class="line">            <span class="keyword">else</span> <span class="keyword">break</span>;</div><div class="line">        }</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="annotation">@Override</span></div><div class="line">    <span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span>() {</div><div class="line">        <span class="keyword">return</span> itr.hasNext();</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="annotation">@Override</span></div><div class="line">    <span class="keyword">public</span> T <span class="title">next</span>() {</div><div class="line">        <span class="keyword">if</span>(!hasNext()) <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">        T ret = itr.next();</div><div class="line">        hop();</div><div class="line">        <span class="keyword">return</span> ret;</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="annotation">@Override</span></div><div class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span>() {</div><div class="line"></div><div class="line">    }</div><div class="line">}</div></pre></td></tr></table></figure>
