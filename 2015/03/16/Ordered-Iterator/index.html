<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">LinkedinOrderedIteratorOperations</span> </span>{</div><div class="line">    <span class="keyword">static</span> class MergedOrderedIterator&lt;T extends Comparable&gt; implements Iterator&lt;T&gt; {</div><div class="line">        class HeapItem&lt;T extends Comparable&gt; implements Comparable&lt;HeapItem&lt;T&gt;&gt; {</div><div class="line">            T key;</div><div class="line">            Iterator&lt;T&gt; itr;</div><div class="line">            HeapItem(T key, Iterator&lt;T&gt; iterator) {</div><div class="line">                <span class="keyword">this</span>.key = key;</div><div class="line">                <span class="keyword">this</span>.itr = iterator;</div><div class="line">            }</div><div class="line"></div><div class="line">            <span class="annotation">@Override</span></div><div class="line">            <span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compareTo</span>(HeapItem&lt;T&gt; o) {</div><div class="line">                <span class="keyword">return</span> key.compareTo(o.key);</div><div class="line">            }</div><div class="line">        }</div><div class="line">        PriorityQueue&lt;HeapItem&lt;T&gt;&gt; minHeap;</div><div class="line">        MergedOrderedIterator(List&lt;Iterator&lt;T&gt;&gt; orderedIterators) {</div><div class="line">            <span class="keyword">this</span>.minHeap = <span class="keyword">new</span> PriorityQueue&lt;&gt;(orderedIterators.size());</div><div class="line">            <span class="keyword">for</span>(Iterator&lt;T&gt; itr: orderedIterators) {</div><div class="line">                <span class="keyword">if</span>(itr.hasNext()) {</div><div class="line">                    minHeap.add(<span class="keyword">new</span> HeapItem&lt;T&gt;(itr.next(), itr));</div><div class="line">                }</div><div class="line">            }</div><div class="line"></div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="annotation">@Override</span></div><div class="line">        <span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span>() {</div><div class="line">            <span class="keyword">return</span> !minHeap.isEmpty();</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="annotation">@Override</span></div><div class="line">        <span class="keyword">public</span> T <span class="title">next</span>() {</div><div class="line">            <span class="keyword">if</span>(!hasNext()) <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">            HeapItem&lt;T&gt; top = minHeap.remove();</div><div class="line">            T ret = top.key;</div><div class="line">            <span class="keyword">if</span>(top.itr.hasNext()) minHeap.add(<span class="keyword">new</span> HeapItem&lt;T&gt;(top.itr.next(), top.itr));</div><div class="line">            <span class="keyword">return</span> ret;</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="annotation">@Override</span></div><div class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span>() {</div><div class="line"></div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="keyword">static</span> class IntersectedOrderedIterator&lt;T extends Comparable&gt; implements Iterator&lt;T&gt; {</div><div class="line"></div><div class="line">        Iterator&lt;T&gt; i1, i2;</div><div class="line">        T common;</div><div class="line">        IntersectedOrderedIterator(Iterator&lt;T&gt; i1, Iterator&lt;T&gt; i2) {</div><div class="line">            <span class="keyword">this</span>.i1 = i1; <span class="keyword">this</span>.i2 = i2;</div><div class="line">            findNextEqual();</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="keyword">private</span> <span class="keyword">void</span> <span class="title">findNextEqual</span>() {</div><div class="line">            T t1 = i1.hasNext() ? i1.next() : <span class="keyword">null</span>;</div><div class="line">            T t2 = i2.hasNext() ? i2.next() : <span class="keyword">null</span>;</div><div class="line">            common = <span class="keyword">null</span>;</div><div class="line">            <span class="keyword">while</span>(t1 != <span class="keyword">null</span> && t2 != <span class="keyword">null</span>) {</div><div class="line">                <span class="keyword">if</span>(t1.compareTo(t2) &lt; <span class="number">0</span>) {</div><div class="line">                    <span class="keyword">if</span>(i1.hasNext()) t1 = i1.next();</div><div class="line">                    <span class="keyword">else</span> <span class="keyword">break</span>;</div><div class="line">                } <span class="keyword">else</span> <span class="keyword">if</span>(t1.compareTo(t2) &gt; <span class="number">0</span>) {</div><div class="line">                    <span class="keyword">if</span>(i2.hasNext()) t2 = i2.next();</div><div class="line">                    <span class="keyword">else</span> <span class="keyword">break</span>;</div><div class="line">                } <span class="keyword">else</span> <span class="keyword">break</span>;</div><div class="line">            }</div><div class="line">            <span class="keyword">if</span>(t1 == <span class="keyword">null</span> || t2 == <span class="keyword">null</span>) <span class="keyword">return</span>;</div><div class="line">            <span class="keyword">if</span>(t1.compareTo(t2) == <span class="number">0</span>) common = t1;</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="annotation">@Override</span></div><div class="line">        <span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span>() {</div><div class="line">            <span class="keyword">return</span> common != <span class="keyword">null</span>;</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="annotation">@Override</span></div><div class="line">        <span class="keyword">public</span> T <span class="title">next</span>() {</div><div class="line">            T ret = common;</div><div class="line">            findNextEqual();</div><div class="line">            <span class="keyword">return</span> ret;</div><div class="line">        }</div><div class="line"></div><div class="line">        <span class="annotation">@Override</span></div><div class="line">        <span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span>() {</div><div class="line"></div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T extends Comparable&gt; Iterator&lt;T&gt; <span class="title">union</span>(List&lt;Iterator&lt;T&gt;&gt; orderedIterators) {</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> MergedOrderedIterator&lt;T&gt;(orderedIterators);</div><div class="line">    }</div><div class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T extends Comparable&gt; Iterator&lt;T&gt; <span class="title">intersect</span>(Iterator&lt;T&gt; itr1, Iterator&lt;T&gt; itr2) {</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> IntersectedOrderedIterator(itr1, itr2);</div><div class="line">    }</div><div class="line">}</div></pre></td></tr></table></figure>
