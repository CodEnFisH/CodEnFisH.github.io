<p>Generate all possible $C_n^k$</p>

<h3 id="Solution">Solution</h3>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; <span class="title">combine</span>(<span class="keyword">int</span> n, <span class="keyword">int</span> k) {</div><div class="line">    List&lt;List&lt;Integer&gt;&gt; ret = <span class="keyword">new</span> LinkedList&lt;List&lt;Integer&gt;&gt;();</div><div class="line">    LinkedList&lt;Integer&gt; status = <span class="keyword">new</span> LinkedList&lt;Integer&gt;();</div><div class="line">    gen(<span class="number">1</span>, n, k, ret, status);</div><div class="line">    <span class="keyword">return</span> ret;</div><div class="line">}</div><div class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">gen</span>(<span class="keyword">int</span> start, <span class="keyword">int</span> end, <span class="keyword">int</span> left, List&lt;List&lt;Integer&gt;&gt; ret, LinkedList&lt;Integer&gt; status){</div><div class="line">    <span class="keyword">if</span>(end - start + <span class="number">1</span> &lt; left) <span class="keyword">return</span>;</div><div class="line">    <span class="keyword">if</span>(left == <span class="number">0</span>){</div><div class="line">        ret.add(<span class="keyword">new</span> LinkedList&lt;Integer&gt;(status));</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    }</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = start; i &lt;= end; i++){</div><div class="line">        status.add(i);</div><div class="line">        gen(i + <span class="number">1</span>, end, left - <span class="number">1</span>, ret, status);</div><div class="line">        status.removeLast();</div><div class="line">    }</div><div class="line">}</div></pre></td></tr></table></figure>
