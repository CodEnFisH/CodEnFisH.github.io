lass="keyword">return</span> sort(head, <span class="keyword">null</span>);</div><div class="line">}</div><div class="line"><span class="keyword">public</span> ListNode <span class="title">sort</span>(ListNode first, ListNode last){</div><div class="line">    <span class="keyword">if</span>(first == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">    <span class="keyword">if</span>(first.next == last) {</div><div class="line">        first.next = <span class="keyword">null</span>;</div><div class="line">        <span class="keyword">return</span> first;</div><div class="line">    }</div><div class="line">    ListNode mid = findMid(first, last);</div><div class="line">    <span class="keyword">return</span> merge(sort(first, mid), sort(mid, last));</div><div class="line">}</div><div class="line"><span class="keyword">public</span> ListNode <span class="title">merge</span>(ListNode h1, ListNode h2){</div><div class="line">    ListNode dummy = <span class="keyword">new</span> ListNode(-<span class="number">1</span>), tail = dummy;</div><div class="line">    <span class="keyword">while</span>(h1 != <span class="keyword">null</span> && h2 != <span class="keyword">null</span>){</div><div class="line">        <span class="keyword">if</span>(h1.val &lt; h2.val){</div><div class="line">            tail.next = h1;</div><div class="line">            h1 = h1.next;</div><div class="line">            tail = tail.next;</div><div class="line">            tail.next = <span class="keyword">null</span>;</div><div class="line">        } <span class="keyword">else</span> {</div><div class="line">            tail.next = h2;</div><div class="line">            h2 = h2.next;</div><div class="line">            tail = tail.next;</div><div class="line">            tail.next = <span class="keyword">null</span>;</div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="keyword">if</span>(h1 != <span class="keyword">null</span>) tail.next = h1;</div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(h2 != <span class="keyword">null</span>) tail.next = h2;</div><div class="line">    <span class="keyword">return</span> dummy.next;</div><div class="line">}</div></pre></td></tr></table></figure>
