<h3 id="Solution">Solution</h3>
<p>Two method: one with <span>$O(n^2)$</span> space, one with O(n)</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">minimumTotal</span>(List&lt;List&lt;Integer&gt;&gt; triangle) {</div><div class="line">    <span class="keyword">return</span> dpN(triangle);</div><div class="line">}</div><div class="line"><span class="comment">// O(N^2)</span></div><div class="line"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">dpNSqr</span>(List&lt;List&lt;Integer&gt;&gt; triangle) {</div><div class="line">    <span class="keyword">int</span>[][] f = <span class="keyword">new</span> <span class="keyword">int</span>[triangle.size()][triangle.size()];</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span>[] arr: f) Arrays.fill(arr, Integer.MAX_VALUE);</div><div class="line">    f[<span class="number">0</span>][<span class="number">0</span>] = triangle.get(<span class="number">0</span>).get(<span class="number">0</span>);</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; triangle.size(); i++){</div><div class="line">        Iterator&lt;Integer&gt; itr = triangle.get(i).iterator();</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt;= i; j++){</div><div class="line">            <span class="keyword">int</span> val = itr.next();</div><div class="line">            <span class="keyword">if</span>(j &lt; i) f[i][j] = f[i-<span class="number">1</span>][j] + val;</div><div class="line">            <span class="keyword">if</span>(j &gt; <span class="number">0</span>) f[i][j] = Math.min(f[i][j], f[i-<span class="number">1</span>][j-<span class="number">1</span>] + val);</div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="keyword">int</span> min = Integer.MAX_VALUE;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i: f[triangle.size()-<span class="number">1</span>]) min = Math.min(min, i);</div><div class="line">    <span class="keyword">return</span> min;</div><div class="line">}</div><div class="line"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">dpN</span>(List&lt;List&lt;Integer&gt;&gt; triangle) {</div><div class="line">    <span class="comment">//int[][] f = new int[triangle.size()][triangle.size()];</span></div><div class="line">    <span class="keyword">int</span>[] f = <span class="keyword">new</span> <span class="keyword">int</span>[triangle.size()], g = <span class="keyword">new</span> <span class="keyword">int</span>[triangle.size()];</div><div class="line">    Arrays.fill(f, Integer.MAX_VALUE); Arrays.fill(g, Integer.MAX_VALUE);</div><div class="line">    f[<span class="number">0</span>] = triangle.get(<span class="number">0</span>).get(<span class="number">0</span>);</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; triangle.size(); i++){</div><div class="line">        Iterator&lt;Integer&gt; itr = triangle.get(i).iterator();</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt;= i; j++){</div><div class="line">            <span class="keyword">int</span> val = itr.next();</div><div class="line">            g[j] = Integer.MAX_VALUE;</div><div class="line">            <span class="keyword">if</span>(j &lt; i) g[j] = f[j] + val;</div><div class="line">            <span class="keyword">if</span>(j &gt; <span class="number">0</span>) g[j] = Math.min(g[j], f[j-<span class="number">1</span>] + val);</div><div class="line">        }</div><div class="line">        <span class="keyword">int</span>[] tmp = f;</div><div class="line">        f = g;</div><div class="line">        g = tmp;</div><div class="line">    }</div><div class="line">    <span class="keyword">int</span> min = Integer.MAX_VALUE;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i: f) min = Math.min(min, i);</div><div class="line">    <span class="keyword">return</span> min;</div><div class="line">}</div></pre></td></tr></table></figure>
