<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">romanToInt</span>(String s) {</div><div class="line">    <span class="keyword">int</span> sum = <span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s.length(); ){</div><div class="line">        <span class="keyword">if</span>(s.charAt(i) == <span class="string">'I'</span>){</div><div class="line">            <span class="keyword">if</span>(i &lt; s.length() - <span class="number">1</span>){</div><div class="line">                <span class="keyword">if</span>(s.charAt(i + <span class="number">1</span>) == <span class="string">'V'</span>) { sum += <span class="number">4</span>; i += <span class="number">2</span>;}</div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i + <span class="number">1</span>) == <span class="string">'X'</span>) { sum += <span class="number">9</span>; i += <span class="number">2</span>; }</div><div class="line">                <span class="keyword">else</span> { sum += <span class="number">1</span>; i += <span class="number">1</span>; }</div><div class="line">            } <span class="keyword">else</span> { sum += <span class="number">1</span>; i += <span class="number">1</span>; }</div><div class="line">        } <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i) == <span class="string">'X'</span>){</div><div class="line">            <span class="keyword">if</span>(i &lt; s.length() - <span class="number">1</span>){</div><div class="line">                <span class="keyword">if</span>(s.charAt(i + <span class="number">1</span>) == <span class="string">'L'</span>) { sum += <span class="number">40</span>; i += <span class="number">2</span>;}</div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i + <span class="number">1</span>) == <span class="string">'C'</span>) { sum += <span class="number">90</span>; i += <span class="number">2</span>; }</div><div class="line">                <span class="keyword">else</span> { sum += <span class="number">10</span>; i += <span class="number">1</span>; }</div><div class="line">            } <span class="keyword">else</span> { sum += <span class="number">10</span>; i += <span class="number">1</span>; }</div><div class="line">        } <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i) == <span class="string">'C'</span>){</div><div class="line">            <span class="keyword">if</span>(i &lt; s.length() - <span class="number">1</span>){</div><div class="line">                <span class="keyword">if</span>(s.charAt(i + <span class="number">1</span>) == <span class="string">'D'</span>) { sum += <span class="number">400</span>; i += <span class="number">2</span>;}</div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i + <span class="number">1</span>) == <span class="string">'M'</span>) { sum += <span class="number">900</span>; i += <span class="number">2</span>; }</div><div class="line">                <span class="keyword">else</span> { sum += <span class="number">100</span>; i += <span class="number">1</span>; }</div><div class="line">            } <span class="keyword">else</span> { sum += <span class="number">100</span>; i += <span class="number">1</span>; }</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i) == <span class="string">'V'</span>) { sum += <span class="number">5</span>; i += <span class="number">1</span>;}</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i) == <span class="string">'L'</span>) { sum += <span class="number">50</span>; i += <span class="number">1</span>;}</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i) == <span class="string">'D'</span>) { sum += <span class="number">500</span>; i += <span class="number">1</span>;}</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(s.charAt(i) == <span class="string">'M'</span>) { sum += <span class="number">1000</span>; i += <span class="number">1</span>;}</div><div class="line">    }</div><div class="line">    <span class="keyword">return</span> sum;</div><div class="line">}</div></pre></td></tr></table></figure>
