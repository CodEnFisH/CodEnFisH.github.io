	    <h3 id="Problem">Problem</h3>
<blockquote>
<p>Given n and k, return the kth permutation sequence.</p>
</blockquote>
<h3 id="Solution">Solution</h3>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> String <span class="title">getPermutation</span>(<span class="keyword">int</span> n, <span class="keyword">int</span> k) {</div><div class="line">    <span class="keyword">int</span>[] cnt = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">10</span>];</div><div class="line">    cnt[<span class="number">0</span>] = <span class="number">1</span>;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= <span class="number">9</span>; i++) cnt[i] = cnt[i-<span class="number">1</span>] * i;</div><div class="line">    String ret = <span class="string">""</span>;</div><div class="line">    List&lt;Character&gt; digits = <span class="keyword">new</span> LinkedList&lt;Character&gt;();</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) digits.add((<span class="keyword">char</span>)(<span class="string">'1'</span> + i));</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = n - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--){</div><div class="line">        <span class="keyword">int</span> idx = (k-<span class="number">1</span>) / cnt[i];</div><div class="line">        ret += digits.get(idx);</div><div class="line">        digits.remove(idx);</div><div class="line">        k -= cnt[i] * ((k-<span class="number">1</span>)/cnt[i]);</div><div class="line">    }</div><div class="line">    <span class="keyword">return</span> ret;</div><div class="line">}</div></pre></td></tr></table></figure>
