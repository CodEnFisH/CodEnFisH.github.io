an>(i &lt; str.length()){</div><div class="line">        <span class="keyword">if</span>(!(<span class="string">'0'</span> &lt;= str.charAt(i) && str.charAt(i) &lt;= <span class="string">'9'</span>)) <span class="keyword">return</span> ret;</div><div class="line">        <span class="keyword">int</span> d = sign * (str.charAt(i) - <span class="string">'0'</span>);</div><div class="line">        <span class="keyword">if</span>(sign == <span class="number">1</span>){</div><div class="line">            <span class="keyword">if</span>((Integer.MAX_VALUE - d) / <span class="number">10</span> &gt;= ret) ret = ret * <span class="number">10</span> + d;</div><div class="line">            <span class="keyword">else</span> <span class="keyword">return</span> Integer.MAX_VALUE;</div><div class="line">        } <span class="keyword">else</span> {</div><div class="line">            <span class="keyword">if</span>((Integer.MIN_VALUE - d) / <span class="number">10</span> &lt;= ret) ret = ret * <span class="number">10</span> + d;</div><div class="line">            <span class="keyword">else</span> <span class="keyword">return</span> Integer.MIN_VALUE;</div><div class="line">        }</div><div class="line">        i++;</div><div class="line">    }</div><div class="line">    <span class="keyword">return</span> ret;</div><div class="line">}</div></pre></td></tr></table></figure>
