	    <h3 id="Problem">Problem</h3>

<h3 id="Solution">Solution</h3>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">HashMap&lt;UndirectedGraphNode, UndirectedGraphNode&gt; nodes =</div><div class="line">        <span class="keyword">new</span> HashMap&lt;UndirectedGraphNode, UndirectedGraphNode&gt;();</div><div class="line">HashSet&lt;UndirectedGraphNode&gt; visited = <span class="keyword">new</span> HashSet&lt;UndirectedGraphNode&gt;();</div><div class="line"><span class="keyword">public</span> UndirectedGraphNode <span class="title">cloneGraph</span>(UndirectedGraphNode node) {</div><div class="line">    <span class="keyword">if</span>(node == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">    UndirectedGraphNode newNode = <span class="keyword">new</span> UndirectedGraphNode(node.label);</div><div class="line">    visited.add(node);</div><div class="line">    nodes.put(node, newNode);</div><div class="line">    dfs(node, newNode);</div><div class="line">    <span class="keyword">return</span> newNode;</div><div class="line">}</div><div class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">dfs</span>(UndirectedGraphNode oldNode, UndirectedGraphNode newNode){</div><div class="line">    <span class="keyword">for</span>(UndirectedGraphNode nb: oldNode.neighbors){</div><div class="line">        UndirectedGraphNode newNb = nodes.get(nb);</div><div class="line">        <span class="keyword">if</span>(newNb == <span class="keyword">null</span>) {</div><div class="line">            newNb = <span class="keyword">new</span> UndirectedGraphNode(nb.label);</div><div class="line">            nodes.put(nb, newNb);</div><div class="line">        }</div><div class="line">        newNode.neighbors.add(newNb);</div><div class="line">        <span class="keyword">if</span>(!visited.contains(nb)){</div><div class="line">            visited.add(nb);</div><div class="line">            dfs(nb, newNb);</div><div class="line">        }</div><div class="line">    }</div><div class="line">}</div></pre></td></tr></table></figure>
