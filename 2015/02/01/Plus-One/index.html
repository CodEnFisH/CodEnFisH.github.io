yword">int</span>[digits.length + <span class="number">1</span>];</div><div class="line">    result[<span class="number">0</span>] = <span class="number">1</span>;</div><div class="line">    System.arraycopy(digits, <span class="number">0</span>, result, <span class="number">1</span>, digits.length);</div><div class="line">    <span class="keyword">return</span> result;</div><div class="line">}</div></pre></td></tr></table></figure>
